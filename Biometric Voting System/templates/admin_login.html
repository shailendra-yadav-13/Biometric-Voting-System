<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Biometric Voting System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin_styles.css') }}">
</head>
<body>

    <div class="login-container">
        <h2 class="fade-in">Admin Login</h2>
        <form action="/admin_login" method="POST" class="slide-in">
            <label for="admin_id">Admin ID</label>
            <input type="text" id="admin_id" name="admin_id" placeholder="Enter Admin ID" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter Password" required>

            <button type="submit" class="btn">Login</button>
        </form>
        <p class="info fade-in">Only authorized personnel are allowed.</p>

        {% if error %}
        <p class="error slide-in">{{ error }}</p>
        {% endif %}
    </div>

</body>
</html>
